<div class="modal-header">
    <h4 class="modal-title">{{ time.start | amLocal | amDateFormat: 'h:mm A' }} - {{time.end | amLocal | amDateFormat: 'h:mm A' }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form name="contact" [formGroup]="UserForm" novalidate>
        <div class="form-group">
          <label for="email">Email address</label>
          <input formControlName="name" name="email" id="email" type="text"  autocapitalize="off" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="email">Phone</label>
            <input formControlName="phone" name="phone" id="phone" type="text" autocapitalize="off" required>
        </div>
    </form>



  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="bookTime()">Save</button>
    <button type="submit" class="btn btn-primary" *ngIf="UserForm.valid" (click)="clear()">Clear</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Cancel</button>
  </div>
