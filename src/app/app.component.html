<div class="container">
<div class="card" >

    <img class="card-img-top" src="https://restivoeye.com/wp-content/uploads/2015/08/960x350_static_apt.jpg" alt="Card image cap">
    <div class="card-body">
      <p class="card-text">This was fun. Thank you for the opportunity! - Andrew Stephenson</p>
      <ul class="list-group">
        <li appBookingTime highlightColor="#b3e9ef" [ngClass]="{ 'active-slot' : ( selectedSlotsArray.includes(time.id) ) } " class="list-group-item" *ngFor="let time of bookingOptions" (click)="bookTime( time)">{{ time.start | amLocal | amDateFormat: 'h:mm A' }} - {{time.end | amLocal | amDateFormat: 'h:mm A' }}</li>
      </ul>
    </div>
</div>
</div>
